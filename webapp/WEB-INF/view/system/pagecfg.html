<body onLoad="pageLoad()">
     <div class="easyui-layout" data-options="fit:true">
          <div data-options="region:'north',split:false" style="height: 40px; background: #B3DFDA; padding: 0px; overflow: hidden">
               <table style="padding: 3px; width: 100%; height: 100%,; border: 0">

                         <td>&nbsp;</td>

                         <td><a href="javascript:selectPrgroup()" class="easyui-linkbutton c6" style="width: 70px">界面组别:</a>
                         <input id="prgroup" class="easyui-textbox" style="width: 80px; height: 28px"> <a href="javascript:selectFormName()" class="easyui-linkbutton c6" style="width: 70px">界面名称:</a>
                         <input id="form_name" class="easyui-textbox" style="width: 100px; height: 28px"></td>
                    </tr>
               </table>
               <div style="display: none">
                    <input id="form_id" type="text" style="width: 20px; visibility: hidden" value=''>

               </div>
          </div>
          <div data-options="region:'center'" style="padding: 0px; background: #eee;">

                    <div data-options="region:'north',split:true" style="height: 400px; padding: 1px; overflow: hidden">

                    </div>
                    <div data-options="region:'center'" style="padding: 0px; background: #eee;">

                    </div>

          </div>
     </div>
