<!DOCTYPE html>
<html>
<head>
<title>站点参数统计</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--DataTables Styles-->
<link rel="stylesheet" href="./dataTables/Bootstrap-3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="./dataTables/DataTables-1.10.11/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="./dataTables/Responsive-2.0.2/css/responsive.bootstrap.css" />
<link rel="stylesheet" href="./dataTables/Buttons-1.1.2/css/buttons.bootstrap.min.css" />
<link rel="stylesheet" href="./dataTables/Buttons-1.1.2/css/buttons.bootstrap.min.css" />
<link rel="stylesheet" href="./dataTables/Select-1.1.2/css/select.bootstrap.min.css" />
<link rel="stylesheet" href="./dataTables/Editor-1.5.5/css/editor.bootstrap.min.css" />
<link rel="stylesheet" href="./datetimePicker/css/bootstrap-datetimepicker.min.css" />
<!--  -->
<link rel="stylesheet" href="./assets-view/comm/color.css" />
<link rel="stylesheet" href="./assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="./assets-view/comm/select2-4.0.2/css/select2.min.css" />
<link rel="stylesheet" href="./assets-view/comm/tree/css/tree.css" />
<style type="text/css">
.table>tbody>tr>td, .table>tbody>tr>th {
	padding: 3px;
}

.table-bordered>tfoot>tr>td, .table-bordered>tfoot>tr>th,
	.table-bordered>thead>tr>td, .table-bordered>thead>tr>th {
	border: 1px solid black;
}

.select2-container .select2-selection--single {
	height: 34px !important;
	line-height: 34px;
}

.select2-container--default .select2-selection--single .select2-selection__rendered
	{
	line-height: 34px;
}

.select2-container--default .select2-selection--single .select2-selection__arrow
	{
	height: 34px;
}
</style>
</head>
<body>
     <div class="row" style="margin-right: 0px; margin-bottom: 0px;">
          <div class="col-lg-2 col-sm-2 col-xs-12">
               <div class="panel panel-default" style="margin-bottom: 5px;">
                    <div class="panel-heading">站点列表</div>
                    <div class="panel-body">
                         <div id="tree-node" class="tree tree-plus-minus tree-solid-line">
                              <div class="tree-folder" style="display: none;">
                                   <div class="tree-folder-header">
                                        <i class="fa fa-folder"></i>
                                        <div class="tree-folder-name"></div>
                                   </div>
                                   <div class="tree-folder-content"></div>
                                   <div class="tree-loader" style="display: none;"></div>
                              </div>
                              <div class="tree-item" style="display: none;">
                                   <i class="tree-dot"></i>
                                   <div class="tree-item-name"></div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="col-lg-10 col-sm-10 col-xs-12">
               <div class="panel panel-default" style="margin-bottom: 5px;">
                    <div class="panel-heading">站点参数</div>
                    <div class="panel-body">
                         <form class="form-inline">
                              <div class="form-group">
                                   <div class="input-group">
                                        <span class="input-group-btn">
                                             <button class="btn btn-default" type="button">起止时间</button>
                                        </span>
                                        <div class='input-group date' id='dateTimeStr'>
                                             <input type='text' class="form-control" style="width: 180px;" id="dateStr" />
                                             <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> </span>
                                        </div>
                                        <div class='input-group date' id='dateTimeEnd'>
                                             <input type='text' class="form-control" style="width: 180px;" id="dateEnd" />
                                             <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> </span>
                                        </div>
                                        <input type="text" class="form-control" style="display: none;" readonly="readonly" id="nodeId">
                                   </div>
                              </div>
                              <div class="form-group" id="refChart">
                                   <div class="input-group">
                                        <button type="button" class="btn btn-primary" onclick="refData(true)">
                                             <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
                                        </button>
                                   </div>
                              </div>
                         </form>
                         <br />
                         <div class="row" style="margin-right: 0px; margin-bottom: 0px;">
                              <div class="col-lg-12 col-sm-12 col-xs-12">
                                   <div>
                                        <ul class="nav nav-tabs" role="tablist" id="mainTabs">
                                             <li role="presentation" class="active"><a href="#dataCurR" aria-controls="dataCurR" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 历史监测数据 - 实时</a></li>
                                             <li role="presentation"><a href="#dataCurM" aria-controls="dataCurM" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 历史监测数据 - 分钟</a></li>
                                             <li role="presentation"><a href="#dataCurH" aria-controls="dataCurH" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 历史监测数据 - 小时</a></li>
                                        </ul>
                                        <div class="tab-content">
                                             <div role="tabpanel" class="tab-pane active" id="dataCurR">
                                                  <div class="row" style="margin-right: 0px; margin-bottom: 0px;">
                                                       <div class="col-lg-12 col-sm-12 col-xs-12" id="tableR">
                                                            <table id="tbdataCurR" class="table table-striped table-bordered display responsive nowrap" cellspacing="0" width="100%">
                                                                 <thead>
                                                                      <tr id="tbdataCurRHC">
                                                                      </tr>
                                                                 </thead>
                                                            </table>
                                                       </div>
                                                  </div>
                                             </div>
                                             <div role="tabpanel" class="tab-pane active" id="dataCurM">
                                                  <div class="row" style="margin-right: 0px; margin-bottom: 0px;">
                                                       <div class="col-lg-12 col-sm-12 col-xs-12" id="tableM">
                                                            <table id="tbdataCurM" class="table table-striped table-bordered display responsive nowrap" cellspacing="0" width="100%">
                                                                 <thead>
                                                                      <tr id="tbdataCurMHC">
                                                                      </tr>
                                                                 </thead>
                                                            </table>
                                                       </div>
                                                  </div>
                                             </div>
                                             <div role="tabpanel" class="tab-pane" id="dataCurH">
                                                  <div class="row" style="margin-right: 0px; margin-bottom: 0px;">
                                                       <div class="col-lg-12 col-sm-12 col-xs-12" id="tableH">
                                                            <table id="tbdataCurH" class="table table-striped table-bordered display responsive nowrap" cellspacing="0" width="100%">
                                                                 <thead>
                                                                      <tr id="tbdataCurHHC">
                                                                      </tr>
                                                                 </thead>
                                                            </table>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <div class="modal fade" role="dialog" aria-labelledby="msTitle" id="modal-success">
          <div class="modal-dialog" role="document">
               <div class="modal-content">
                    <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                         </button>
                         <h3 class="modal-title text-center">
                              <span class="label label-success" id="msTitle"></span>
                         </h3>
                    </div>
                    <div class="modal-body text-center" id="msMessage"></div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                    </div>
               </div>
          </div>
     </div>
     <div class="modal fade" role="dialog" aria-labelledby="mwTitle" id="modal-warning">
          <div class="modal-dialog" role="document">
               <div class="modal-content">
                    <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                         </button>
                         <h3 class="modal-title text-center">
                              <span class="label label-warning" id="mwTitle"></span>
                         </h3>
                    </div>
                    <div class="modal-body text-center" id="mwMessage"></div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-warning" data-dismiss="modal">确定</button>
                    </div>
               </div>
          </div>
     </div>
     <!-- DataTables Script -->
     <script src="./dataTables/jQuery-2.2.0/jquery-2.2.0.min.js"></script>
     <script src="./dataTables/Bootstrap-3.3.6/js/bootstrap.min.js"></script>
     <script src="./dataTables/DataTables-1.10.11/js/jquery.dataTables.min.js "></script>
     <script src="./dataTables/DataTables-1.10.11/js/dataTables.bootstrap.min.js"></script>
     <script src="./dataTables/Responsive-2.0.2/js/dataTables.responsive.min.js"></script>
     <script src="./dataTables/Responsive-2.0.2/js/responsive.bootstrap.min.js"></script>
     <script src="./dataTables/Buttons-1.1.2/js/dataTables.buttons.min.js"></script>
     <script src="./dataTables/Buttons-1.1.2/js/buttons.bootstrap.min.js"></script>
     <script src="./dataTables/Select-1.1.2/js/dataTables.select.min.js"></script>
     <script src="./dataTables/Editor-1.5.5/js/dataTables.editor.min.js"></script>
     <script src="./dataTables/Editor-1.5.5/js/editor.bootstrap.min.js"></script>
     <script src="./datetimePicker/js/moment.min.js"></script>
     <script src="./datetimePicker/js/bootstrap-datetimepicker.min.js"></script>
     <!--  -->
     <!-- Print Script -->
     <script src="./dataTables/JSZip-2.5.0/jszip.min.js"></script>
     <script src="./dataTables/pdfmake-0.1.18/build/pdfmake.min.js"></script>
     <script src="./dataTables/pdfmake-0.1.18/build/vfs_fonts.js"></script>
     <script src="./dataTables/Buttons-1.1.2/js/buttons.html5.min.js"></script>
     <script src="./dataTables/Buttons-1.1.2/js/buttons.print.min.js"></script>
     <!--  -->
     <script src="./assets-view/comm/commDataTables.js"></script>
     <script src="./assets-view/comm/select2-4.0.2/js/select2.full.min.js"></script>
     <script src="./assets-view/hb/hbdatastatistics-tree.js"></script>
     <script src="./assets-view/hb/hbdatastatistics.js"></script>
</body>
</html>
